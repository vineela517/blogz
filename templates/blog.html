{%extends "base.html" %}

{% block content %}
  <h1>Blog Posts!</h1>

  {% if all_entries|length == 0 %}
    <p>No blog posts yet</p>

  {% else %}

    {% for entry in all_entries %}
      <h2>
        <a href="/blog?id={{ entry.id }}">{{ entry.title }}</a>
      </h2>
      <p>{{ entry.body }}</p>
      <p>Written by <a href="/blog?user={{ entry.owner_id }}">{{ entry.username }}</a></p>  
      
    {% endfor %}
  {% endif %}

{% endblock %}
